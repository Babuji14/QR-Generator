<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="code">
            <form action="#" id="form">
                <div class="form-group">
                    <label for="url"> Enter Website Link</label>
                    <input type="url" placeholder="Enter URL" id="url" >
                </div>
                <div class="form-group">
                    <label for="size">Select Your Size</label>
                    <select id="size">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300">300x300</option>
                        <option value="400">400x400</option>
                    </select>
                </div>
                <div class="form-single-group">
                    <label for="dark-color">Choose Dark Color</label>
                    <input type="color" id="dark-color" value="#000000">
                </div>
                <div class="form-single-group">
                    <label for="light-color">Choose Light Color</label>
                    <input type="color" id="light-color" value="#ffffff">
                </div>
                <div class="form-group-button">
                    <button type="submit">Generate QR Code</button>
                    <a href="#" id="btn-save">Save Picture</a>
                </div>
            </form>
        </div>
        <div class="output">
            <div id="qrcode">
                <img src="qrcode.png" alt="QRCode.png">
            </div>
            <div id="loading" style="display:none;">
                <div id="spinner"></div>
                <p>Please Wait ...</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
